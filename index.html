<!DOCTYPE html>
<html>
	<head>
		<title>My First Web Page</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"
			integrity="sha512-6+7rTBmR6pRFe9fa0vCFjFaHZj/XYa7774bEBzRtxgdpIJOS++R3cKd6Prg/eJmxtsJotd8KAg4g57uuVQsZKA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="index.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="entryContainer">
			<button id="getStartedButton" onclick="getStarted()">
				<em>Get Started</em
				><svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="size-6"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="m19.5 8.25-7.5 7.5-7.5-7.5"
					/>
				</svg>
			</button>
		</div>
		<div id="howToContainer">
			<image id="howTo" src="./assets/page_howto.png" alt="entry" />
		</div>
		<div id="paletteContainer">
			<img
				class="selected palette-image"
				onclick="changePalette(`vibrant`)"
				src="./assets/image_vivid.png"
				alt="monochrome"
				id="vibrant"
			/>
			<img
				onclick="changePalette(`pastelle`)"
				src="./assets/image_pastel.png"
				alt="monochrome"
				class="palette-image"
				id="pastelle"
			/>
			<img
				onclick="changePalette(`monochrome`)"
				src="./assets/image_mono.png"
				alt="monochrome"
				class="palette-image"
				id="monochrome"
			/>
			<button id="beginDrawingButton" onclick="beginDrawing()">
				<em>Begin Drawing</em
				><svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="size-6"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="m19.5 8.25-7.5 7.5-7.5-7.5"
					/>
				</svg>
			</button>
		</div>
		<div id="drawingContainer">
			<div id="canvasContainer"></div>
			<div id="exportContainer">
				<button onclick="clearCanvas()">Clear</button>
				<button onclick="download()">Download</button>
			</div>
		</div>
	</body>
</html>
